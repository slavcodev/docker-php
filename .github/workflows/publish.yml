name: publish

on:
  release:
    types: [published]

jobs:

  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - '7.3-fpm'
          - '7.4-fpm'
          - '8.0-fpm'

    env:
      IMAGE_NAME: $( echo ghcr.io/${GITHUB_REPOSITORY} )
      IMAGE_VERSION: $( echo ${GITHUB_REF#"refs/tags/"} )
      IMAGE_LATEST: '8.0-fpm'

    steps:
      - uses: actions/checkout@v2

      - name: "Login to registry"
        run: echo ${{ secrets.PACKAGES_GITHUB_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: "Build the Docker image"
        run: |
          docker build . \
            --file Dockerfile \
            --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}-${{ matrix.php-version }} \
            --build-arg PHP_VERSION=${{ matrix.php-version }}

      - name: "Tag alias image"
        run: |
          docker tag \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}-${{ matrix.php-version }} \
            ${{ env.IMAGE_NAME }}:${{ matrix.php-version }}

      - name: "Tag latest image"
        if: matrix.php-version == env.IMAGE_LATEST
        run: |
          docker tag \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}-${{ matrix.php-version }} \
            ${{ env.IMAGE_NAME }}:latest

      - name: "Publish the Docker image"
        run: docker push -a ${{ env.IMAGE_NAME }}
